<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/website-wallet\client\assets\homestyle.css">


</head>



</style>


<body>

    <section class="signup-section">
        <div class="title">
            <h1 class="big-title ">Sign Up</h1>
        </div>

        <div class="mini-title">
            <h5 class="medium-title">Create a Free Account or <a class="back-btn" href="login.html">Log in</a></h5>
        </div>
        <!-- \website-wallet\server(api)\php\Sign-up.php -->
        <div class="div-form1 elegant-box">
            <form action="/website-wallet/server(api)/php/Sign-up.php" method="post" enctype="multipart/form-data"
                novalidate>

                <!-- Username Field -->
                <label class="medium-title " for="username">Username</label>
                <input class="input-css" type="text" id="username" name="username" placeholder="Enter your username"
                    required>

                <!-- Email Field -->
                <label class="medium-title" for="email">Email</label>
                <input class="input-css" type="email" id="email" name="email" placeholder="yourname@example.com" required>

                <!-- Password Field -->

                <div class="password-container">
                    <label class="medium-title" for="password">Password</label>
                    <!-- Eye Icon to toggle password visibility -->
                     
                    <i class="far fa-eye" id="eye-icon" onclick="togglePassword()">eye</i>


                    <input class="input-css" type="password" id="password" name="password"
                        placeholder="At least 8 characters, 1 number, 1 uppercase, 1 special character" required>

                </div>
                <!-- Password Confirmation Field-->
                <label class="medium-title" for="password_confirmation">Confirm Password</label>
                <input class="input-css" type="password" id="password_confirmation" name="password_confirmation"
                    placeholder="Confirm your password" required>


                <!-- Phone Field -->
                <label class="medium-title" for="phone">Phone Number</label>
                <input class="input-css" type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                <!-- Address Field -->
                <label class="medium-title" for="address">Address</label>
                <input class="input-css"  type="text" id="address" name="address" placeholder="Enter your address">


                <!-- File Upload Field for ID Picture -->
                <label class="medium-title" for="profile_picture">ID Picture</label>
                <input class="input-css" type="file" id="profile_picture" name="profile_picture" placeholder="Choose ID picture"
                    accept="image/*">


                <!-- Optional Checkbox for Updates -->
                <!-- Optional Checkbox for Updates -->
                <div class="receive-mail">
                    <input type="checkbox" id="no-updates" name="no-updates" value="no-news">
                    <label class="small-title" for="no-updates">I donâ€™t want to receive email updates and related Intuit
                        product features
                        updates.</label>
                </div>


                <!-- Terms & Conditions Text -->
                <div class="terms">
                    <p>By creating an account, you agree to our
                        <a href="#">Terms</a> and acknowledge the
                        <a href="#">Global Privacy Statement</a>.
                    </p>
                </div>

                <!-- Sign Up Button -->
                <div class="sign-up medium-title ">
                    <input class="back-btn" type="submit" value="Sign Up">
                </div>

            </form>
            <div class="">
                <button class="input-btn" onclick="window.history.back()">Back</button>
            </div>

        </div>




        <!-- website-wallet\client\assets\script\eye.js -->
    </section>
    <script src="/website-wallet/client/assets/script/eye.js"></script>
</body>

</html>
