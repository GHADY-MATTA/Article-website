<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>



    <div class="add">
        <h1>Welcome to the Add Questions and Answers</h1>
    
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos, aperiam!</p>
    
        <div class="add-qa">
            <form method="post" action="#">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
    
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" required>
    
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
    
                <label for="questions">Questions:</label>
                <textarea name="questions" id="questions" required></textarea>
    
                <label for="answers">Answers:</label>
                <textarea name="answers" id="answers" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

<div class="">
    <button class="input-btn" onclick="window.history.back()">Back</button>
</div>

<script src="/article/client/js/addqa.js"></script>



    
</body>
